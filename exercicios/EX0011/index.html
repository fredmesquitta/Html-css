    <h1>Imagem dinamica</h1>
<p>Tente abrir essa imagem em dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>

<picture>
    <source media="(max-width:750px )" srcset="IMAGENS/imagemp.png" type="image/png">
    <source media="(max-width:1050px )" srcset="IMAGENS/imagemM.png" type="image/png">
<img src="IMAGENS/imagemg.png" alt="imagem flexivel">


</picture>
<h1>Reproduzindo audios</h1>
<p>Vamos aprender a reproduzir audios em HTML5.</p>
<audio src="midia/y2mate.com - Lil Nas X - Old Town Road (feat. Billy Ray Cyrus) [Remix]_7ysFgElQtjI.mp3" controls autoplay></audio>

<audio preload="metadata" autoplay controls>
<source src="midia/y2mate.com - Queen- We  will rock you con letra_Wv0KwOEYKU4.mp3" type="audio/mpeg">
<p>Infelizmente seu navegador nao consegue reporduzir audio <a href="midia/y2mate.com - Queen- We  will rock you con letra_Wv0KwOEYKU4.mp3">Clique aqui para baixar o arquivo</a></p>


</audio> 

<p> Essa frase sobre baixar o arquivo em cima nos codigos,e no caso o navegador nao ter suporte para mp3,wave ...</p>
