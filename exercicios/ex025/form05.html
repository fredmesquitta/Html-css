<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario checkbox</title>

    <style>
        fieldset{
            margin: 5px;
        }
        input{
            margin: 5px;
        }
    </style>

<body>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>

                <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">basqute</label><br>
                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">futball</label><br>
        </fieldset>

     <input type="submit" value="Enviar">
     <input type="reset" value="Apagar">


        <fieldset>

            <input type="radio" name="sexo" id="ifem"><label for="ifem">Female</label><br>
        </fieldset>






    </form>

</html>
