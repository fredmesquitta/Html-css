   <form method="get"  autocomplete="off" action="cadastro.php"> <!--para desligar autoescrever no formulario/action e onde as informações vai ser enviadas/ method e pra colocar se a info vai pro url ou não. no caso get mostra a info na url e post não. -->

    <p><label for="isobrenome">Sobrenome:</label> 
        <input type="text" name="sobrenome" id="isobrenome"></p>
    <p><input type="submit" value="enviar"></p>



   </form>
